name: Python package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Update version for next release
      run: |
        var=$(sed -ne "s/version=['\"]\([^'\"]*\)['\"] *,.*/\1/p" ./setup.py)
        IFS='.' read -r -a array <<<"$var"

        major="${array[1]}"
        minor="${array[2]}"

        if [ "${array[2]}" -eq 9 ]; then
          echo $major
          major=$((major + 1))
          echo $major
        else
          minor=$((minor + 1))
        fi

        version=0.$major.$minor

        sed -i "s/version=['\"]\([^'\"]*\)['\"] *,.*/version=\"$version\",/" ./setup.py

    - name: Git Commit on Workflow
      uses: matheusalbino/git-commit@v1.0.1
      with:
        # Github Token
        github-token: ${{ secrets.GITHUB_TOKEN }}
        # Git user.name
        user-name: ${{ secrets.USER_NAME }}
        # Git user.email
        user-email: ${{ secrets.USER_EMAIL }}
        # Git message
        message: Update version number for next release.
